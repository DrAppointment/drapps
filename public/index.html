<!DOCTYPE HTML>
<html>
	<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<script src="Angular.js"></script>
	<script>
		angular.module("app", []).controller('AppController', ['$scope','$http',
            function ($scope, $http) {
				var send_data = [
					{
						"lastname":"Cuomo",
						"location":"North",
						"username":"JerryCuomo",
						"phonenumber":"1-XXX-XXX-XXXX",
						"firstname":"Jerry"
					},
					{
						"lastname":"McGee",
						"location":"East",
						"username":"JasonMcGee",
						"phonenumber":"1-XXX-XXX-XXXX",
						"firstname":"Jason"
					}
				];
                $scope.sendJSON = function(){
					$http({
						method: 'POST',
						url: '/setProfile',
						data: send_data,
						headers: { 'Content-Type': 'application/json' }
					}).success(function (data, status) {
						console.log(data)
					}).error(function (data, status) {
						console.log(data)
					});
				}
            }
        ]);
	</script>
	</head>
	<body ng-app="app" ng-controller="AppController">
		<div> 
			<button type="button" ng-click="sendJSON()">Click Me!</button>
		<div>
	</body>
</html>
